name: second_voice
description: "Second Voice - Offline accessibility app for deaf/hard-of-hearing with real-time transcription and speaker diarization"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Offline Speech-to-Text
  vosk_flutter: ^0.4.0
  
  # Audio Capture
  flutter_sound: ^9.2.13
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Haptic Feedback
  vibration: ^1.8.4
  
  # State Management
  provider: ^6.1.1
  
  # UI Utilities
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
