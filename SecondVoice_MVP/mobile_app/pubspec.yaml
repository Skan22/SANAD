name: second_voice
description: "Second Voice - Offline accessibility app for deaf/hard-of-hearing with real-time transcription and speaker diarization"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Offline Speech-to-Text
  vosk_flutter: ^0.3.48
  
  # Note: vosk_flutter handles audio capture internally via SpeechService
  
  # Haptic Feedback
  vibration: ^3.1.6
  
  # State Management
  provider: ^6.1.1
  
  # UI Utilities
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/vosk-model-small-ar-tn-0.1-linto.zip

dependency_overrides:
  permission_handler: ^11.0.1
  permission_handler_android: ^12.0.0
