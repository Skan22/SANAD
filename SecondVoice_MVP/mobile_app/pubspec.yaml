name: second_voice
description: "Second Voice - Offline accessibility app for deaf/hard-of-hearing with real-time transcription and speaker diarization"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Offline Speech-to-Text
  vosk_flutter: ^0.3.48
  
  # Note: vosk_flutter handles audio capture internally via SpeechService
  
  # Haptic Feedback
  vibration: ^3.1.6
  
  # State Management
  provider: ^6.1.1
  
  # UI Utilities
  cupertino_icons: ^1.0.6
  
  # Audio Recording (Raw Stream)
  record: ^6.1.2
  
  # Persistence
  shared_preferences: ^2.5.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/vosk-model-small-en-us-0.15.zip

dependency_overrides:
  permission_handler: ^11.0.1
  permission_handler_android: ^12.0.0
